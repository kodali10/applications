<app-header></app-header>

<div  class="col-lg-12 col-xs-12" [style.background]="imgPath" [style.width.px]="1280" [style.height.px]="520">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-2  col-lg-12">
        <app-home  (selected)= "onLoadPage($event)" *ngIf="loadPage === 'home'"></app-home>
        <app-login-form [whichPage]=loadPage *ngIf="loadPage === 'signin'"></app-login-form>
        <app-login-form [whichPage]=loadPage *ngIf="loadPage === 'signup'"></app-login-form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
